<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
          <a href="javascript:history.back()" class="back-arrow">
		<span class="arrow-icon">←</span>
	      </a>
          <div class="login">
                    <form name='form-login' dir="rtl">
                
                        <h1>ابدأ الان</h1>
                
                        <label for="name">البريد الالكتروني</label>
                        <input type="email" id="name" placeholder="البريد الالكتروني" required>
                
                        <label for="pw">كلمة المرور</label>
                        <input type="password"
                               id= "pw"
                               placeholder="كلمة المرور" required>
                               <label for="birthDate">تاريخ الميلاد</label>
                        <input type="date" id="birthDate" class="date"/>
                
                        <ul class="helper-text">
                            <li class="length">يجب أن يكون طول الرمز السري  8 خانات أو اكثر</li>
                            <li class="special">لازم يتكون من رموز مثل @,#.</li>
                            <li class="agelimit">لازم تكون عمرك 18 او اكثر</li>
                        </ul>
                        
                        <input id="rgstr_btn" type="submit" value="انضم الأن" onclick="store()">
                
                    </form>
                    <script src="../js/signin.js"></script>
                    <script src="../js/loginpage.js"></script>
                </div>
</body>
</html>
